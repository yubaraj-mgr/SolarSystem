<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="universe">
      <div class="neptune planet">
        <img
          class="planet-img"
          src="./images/Neptune.png"
          alt="neptune"
          height="53px"
        />
      </div>
      <div class="uranus planet">
        <img
          class="planet-img"
          src="./images/Uranus.png"
          alt="uranus"
          height="60px"
        />
      </div>
      <div class="saturn planet">
        <img
          class="planet-img"
          src="./images/Saturn.png"
          alt="saturn"
          height="66px"
        />
      </div>
      <div class="jupitor planet">
        <img
          class="planet-img"
          src="./images/Jupitor.png"
          alt="jupitor"
          height="76px"
        />
      </div>
      <div class="mars planet">
        <img
          class="planet-img"
          src="./images/Mars.png"
          alt="mars"
          height="32px"
        />
      </div>
      <div class="earth planet">
        <img
          class="planet-img"
          src="./images/Earth.png"
          alt="earth"
          height="47px"
        />
        <div class="moon planet">
          <img
            class="planet-img"
            src="./images/moon.png"
            alt="moon"
            height="27px"
          />
        </div>
      </div>

      <div class="venus planet">
        <img
          class="planet-img"
          src="./images/Venus.png"
          alt="venus"
          height="40px"
        />
      </div>
      <div class="mercury planet">
        <img
          class="planet-img"
          src="./images/Mercury.png"
          alt="mercury"
          height="25px"
        />
      </div>
      <div class="sun">
        <img src="./images/Sun.png" alt="sun" height="110px" />
      </div>
    </div>
  </body>
</html>
